		<section class="cocktails">

				<h2 id="cocktail1">Cocktail 1</h2>

				<h2 id="cocktail2">Cocktail 2</h2>

				<h3 id="Instructions2">Instructions</h3>

		<script type="text/javascript" src="js/main.js"></script>
